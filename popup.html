<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            border-radius: 8px;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #titleDisplay {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
        }
        
        .loading {
            opacity: 0.7;
            font-style: italic;
        }
        
        .title-text {
            font-weight: 500;
        }
        
        .icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”–TabTeller</h1>
        <button id="getTitle">
            <span class="icon">ðŸ“‹</span>
            Get Current Tab Title
        </button>
        <div id="titleDisplay" class="loading">
            Click the above button to get the current tab title
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
